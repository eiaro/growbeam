name: Run ERC and DRC

on:
  push:
    branches: [main]
    paths:
      - 'hardware/kicad_project/*.kicad_pcb'
      - 'hardware/kicad_project/*.kicad_sch'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run ERC and DRC checks with GHCR image
        id: run_checks
        run: |
          mkdir -p reports
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            ghcr.io/${{ github.repository_owner }}/kicad9-ci:latest \
            bash -c "
              kicad-cli sch erc --severity-error hardware/kicad_project/*.kicad_sch > reports/erc.txt 2>&1 
              echo \$? > reports/erc_status.txt'
              kicad-cli pcb drc --severity-error hardware/kicad_project/*.kicad_pcb > reports/drc.txt 2>&1
              echo \$? > reports/drc_status.txt
            "          

      - name: Display ERC and DRC results in PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: reports/erc.txt

      - name: Append DRC results
        run: |
          echo '---' >> reports/erc.txt
          cat reports/drc.txt >> reports/erc.txt

      - name: Re-post full report in PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: reports/erc.txt

      - name: Fail if ERC/DRC has issues
        run: |
          ERC_CODE=$(cat reports/erc_status.txt)
          DRC_CODE=$(cat reports/drc_status.txt)
          if [ "$ERC_CODE" != "0" ] || [ "$DRC_CODE" != "0" ]; then
            echo "❌ ERC or DRC check failed."
            exit 1
          else
            echo "✅ ERC and DRC passed."
          fi
